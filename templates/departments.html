{% extends 'base.html'%}
{% load static %}
{% block content %}
<link href="{% static 'css/departmentstyle.css' %}" rel="stylesheet">
<div class="container my-4">
    <h1 class="h1">
        Our Department
    </h1>
    <hr>
    <div class="row">
        {% for item in dept %}
        <div class="col-md-12 mb-4">
            <div class="card h-100 shadow">
                <div class="card-body">
                    <h5 class="card-title text-center">{{ item.name }}</h5>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'deptdetails' item.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
