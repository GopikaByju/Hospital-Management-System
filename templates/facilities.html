{% extends 'base.html' %}
{% load static %}
{% block content %}

<link href="{% static 'css/facilitiesstyle.css' %}" rel="stylesheet">

<!-- Section Title -->
<div class="p2">
    <h1>Facilities We Offer</h1>
</div>
<p class="text-muted text-center">Explore the exceptional facilities</p>
<hr>

<div class="container my-5">
    <div class="row">
        {% for item in fac %}
        <!-- Stylish Card -->
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-lg" style="background-color: #eaf4fc; border-radius: 15px;">
                <!-- Facility Image -->
                <img src="{{ item.fac_image.url }}" class="card-img-top" alt="{{ item.name }} Image" style="height: 200px; object-fit: cover; border-radius: 15px 15px 0 0;">
                <div class="card-body d-flex flex-column">
                    <!-- Facility Name -->
                    <h5 class="card-title text-center text-primary font-weight-bold">{{ item.name }}</h5>
                    <hr>
                    <!-- Facility Description -->
                    <p class="card-text text-dark text-center">{{ item.description }}</p>
                    <div class="mt-auto text-center">
                        <a href="#" class="btn btn-outline-primary rounded-pill">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
