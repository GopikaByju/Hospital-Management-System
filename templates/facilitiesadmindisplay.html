{% extends 'base.html'%}
{% load static %}
{% block content %}
<link href="{% static 'css/doctorstyle.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <h1 class="h1">
        FACILITIES DISPLAY
    </h1>
    <hr>
<table class="table table-striped table-hover table-success">

  <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Image</th>
                <th></th>
                <th></th>

            </tr>
        </thead>
    {% for item in fac %}
   <tbody>

            <tr>

                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                <td>{% if item.fac_image %}
     <div class="card" style="width: 8rem;">
  <img src="{{item.fac_image.url}}" class="card-img-top" alt="...">

</div>
                {% endif %}</td>

              <td><a href="{% url 'facilitiesadminedit' item.id %}">edit</a></td>
              <td><a href="{% url 'facilitiesadmindelete' item.id %}">delete</a></td>
            </tr>

        </tbody>
{% endfor %}
{% endblock %}
