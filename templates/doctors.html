{% extends 'base.html' %}
{% load static %}
{% block content %}
<link href="{% static 'css/departmentstyle.css' %}" rel="stylesheet">

<div class="container my-4">
    <h1 class="h1 text-center">Our Doctors</h1>
    <hr>
    <div class="row">
        {% for item in doc %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow">
                <img src="{{ item.doctor_image.url }}" class="card-img-top" alt="{{ item.name }} Image" style="height: 250px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title text-center">{{ item.name }}</h5>
                    <p class="card-text text-center">{{ item.department }}</p>  <!-- Assuming you want to display specialization -->
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'doctordetails' item.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
